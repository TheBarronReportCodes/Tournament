<h1>Register Players</h1>

<div *ngIf="message">{{ message }}</div>
<div class="form-group">
	<form (ngSubmit)="registerContestants()">
			<input type="text" 
			       name="playerName"
			       [(ngModel)]="players[0]">
			<br>
			<input type="text" 
			       name="playerName1"
			       [(ngModel)]="players[1]">
			<br>
	<button type="submit">Register Contestants</button>
	</form>
</div>

<h4>{{players}}</h4>
